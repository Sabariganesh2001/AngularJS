<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression and interpolation</title>
</head>
<body>
    <div ng-controller="MsgAppController">
        <h1>Expression and interpolation - 2</h1>
        <button ng-click="assignAuthorImg()">Get Author image</button>  
        <br> <br> <br>            
        <img ng-src="./Img/Author_{{authorImgName}}.jpg" alt="" height="200"/>  <!-- If we give src atribute image will apperar as normal but the error message will through in console as html is processed before the angularJs is processesed-->  
    </div> 

    <script src="./JS/jQuery.js"></script>
    <script src="./JS/angular.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
