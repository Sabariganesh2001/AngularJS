
<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/jQuery.js"></script>
    <script src="./JS/angular.js"></script>
    <script src="./JS/app.js"></script>
    <title>Default Digest Cycle</title>
</head>
<body>
    <h2> Default Digest Cycle </h2>
    <div ng-controller="CounterController">
        <button ng-click="showNumberOfWatches()">Count of watchers</button>
        <button ng-click="upOneCount()">One Count With Watcher</button>
        <p>One Counter -> {{oneCount}}</p>
        <button ng-click="incrementCounter()">Increment Count With Watcher</button>
        <p>Infinity Counter -> {{counter}}</p>
        <input type="text" ng-model="name" >
    </div>   
</body>
</html>
