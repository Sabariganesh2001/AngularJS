<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flters</title>
</head>
<body>
    <div ng-controller="MsgAppController">
        <h1>Custom Filters</h1>
        <p>Message:</p>
        <p>{{message}}</p>
        <p>Modified message -> {{modMessage}}</p>
        <p>Replaced message -> {{message | replace : "Hello" : "Hi"}}</p> 
        <p>Chained filter message -> {{message | good | uppercase}}</p>
        <p>by {{name}}</p>      
    </div>

    <script src="./JS/jQuery.js"></script>
    <script src="./JS/angular.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
