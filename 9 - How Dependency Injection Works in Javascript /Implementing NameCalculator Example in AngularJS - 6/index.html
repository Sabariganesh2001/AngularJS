<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/jQuery.js"></script>
    <script src="./JS/angular.js"></script>
    <script src="./JS/app.js"></script>
    <title>How Depedency injection works</title>
</head>
<body ng-app='Name Calculator'>
    <div ng-controller="nameCalculatorController">
        <h2> Demo of how Depedency injection works </h2>
        <input type="text" placeholder="Enter your name" ng-model='name' ng-blur='upperConverter(name)'/>
        <p ng-show='result'>{{result}}</p>
    </div> 
    <div ng-controller="angularDemo"></div>    
</body>
</html>
